<!-- Link Properties Panel -->
<section
  class="panel panel-overlay panel-sheet panel-lg bottom-10 left-20 draggable-panel"
  id="panel-link" aria-labelledby="link-panel-heading" style="display: none;">
  <p class="panel-heading text-vscode font-bold" id="link-panel-heading">
    Link Properties
  </p>

  <!-- Link Information Section -->
  <div class="panel-block">
    <div class="w-full">
      <!-- Link Name -->
      <div class="form-row">
        <label class="form-label">Link Name</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-name">
            link-name-placeholder
          </span>
        </div>
      </div>

      <!-- Actions Dropdown -->
      <div class="form-row">
        <label class="form-label">Actions</label>
        <div class="form-field relative">
          <input type="checkbox" id="panel-link-action-dropdown-toggle" class="hidden peer">
          <label for="panel-link-action-dropdown-toggle"
            class="btn btn-small inline-flex items-center cursor-pointer text-vscode">
            <span>Actions</span>
            <i class="fas fa-angle-down ml-2 text-vscode" aria-hidden="true"></i>
          </label>
          <div
            class="dropdown-menu hidden absolute top-full left-0 mt-1 w-full max-h-72 overflow-y-auto overscroll-contain peer-checked:block">
            <div class="py-1 text-vscode" id="panel-link-action-dropdown-menu-dropdown-content">
              <a onclick="linkWireshark(event, 'edgeSharkInterface', 'source', null); document.getElementById('panel-link-action-dropdown-toggle').checked = false;"
                 class="py-1 dropdown-item" id="endpoint-a-edgeshark">Capture E.Point-A</a>
              <a id="endpoint-a-top"></a>
              <a id="endpoint-a-bottom"></a>

              <a onclick="linkWireshark(event, 'edgeSharkInterface', 'target'); document.getElementById('panel-link-action-dropdown-toggle').checked = false;"
                 class="py-1 dropdown-item" id="endpoint-b-edgeshark">Capture E.Point-B</a>
              <a id="endpoint-b-top"></a>
              <a id="endpoint-b-bottom"></a>

              <hr class="border-t border-default my-1" />

              <a onclick="linkWireshark(event, 'edgeSharkInterfaceVnc', 'source', null); document.getElementById('panel-link-action-dropdown-toggle').checked = false;"
                 class="py-1 dropdown-item" id="endpoint-a-edgeshark-vnc">Capture E.Point-A (VNC)</a>
              <a id="endpoint-a-vnc-top"></a>
              <a id="endpoint-a-vnc-bottom"></a>

              <a onclick="linkWireshark(event, 'edgeSharkInterfaceVnc', 'target', null); document.getElementById('panel-link-action-dropdown-toggle').checked = false;"
                 class="py-1 dropdown-item" id="endpoint-b-edgeshark-vnc">Capture E.Point-B (VNC)</a>
              <a id="endpoint-b-vnc-top"></a>
              <a id="endpoint-b-vnc-bottom"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Endpoint A Section -->
  <div class="panel-block" id="panel-link-endpoint-a">
    <div class="w-full">
      <h3 class="section-title">Endpoint A</h3>

      <div class="form-row">
        <label class="form-label">Name</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-a-name">
            link-endpoint-a-name-placeholder
          </span>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">MAC address</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-a-mac-address">N/A</span>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">MTU</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-a-mtu">N/A</span>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">Type</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-a-type">N/A</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Endpoint B Section -->
  <div class="panel-block" id="panel-link-endpoint-b">
    <div class="w-full">
      <h3 class="section-title">Endpoint B</h3>

      <div class="form-row">
        <label class="form-label">Name</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-b-name">
            link-endpoint-b-name-placeholder
          </span>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">MAC address</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-b-mac-address">N/A</span>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">MTU</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-b-mtu">N/A</span>
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">Type</label>
        <div class="form-value">
          <span class="text-left text-vscode break-words" id="panel-link-endpoint-b-type">N/A</span>
        </div>
      </div>
    </div>
  </div>
</section>
