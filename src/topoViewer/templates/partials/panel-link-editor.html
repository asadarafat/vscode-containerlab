<!-- Link Editor Panel -->
<section
  class="panel panel-overlay panel-sheet panel-sm bottom-10 left-20 draggable-panel"
  id="panel-link-editor" aria-labelledby="link-editor-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="link-editor-panel-heading">
    Link Editor
  </p>

  <!-- Link Information Section -->
  <div class="panel-block">

    <!-- Link Id -->
    <div class="form-row">
      <label class="form-label">Link</label>
      <div class="form-value">
        <span id="panel-link-editor-id" class="text-left font-extralight text-sm break-words">
          <!-- Dynamically populated -->
        </span>
      </div>
    </div>

    <!-- Source Endpoint -->
    <div class="form-row">
      <label for="panel-link-editor-source-endpoint" class="form-label">Source
        Endpoint</label>
      <div class="form-field">
        <input type="text" id="panel-link-editor-source-endpoint" class="input-field text-sm font-extralight w-full"
          placeholder="e.g., eth1, e1-1">
      </div>
    </div>

    <!-- Target Endpoint -->
    <div class="form-row">
      <label for="panel-link-editor-target-endpoint" class="form-label">Target
        Endpoint</label>
      <div class="form-field">
        <input type="text" id="panel-link-editor-target-endpoint" class="input-field text-sm font-extralight w-full"
          placeholder="e.g., eth1, e1-1">
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="panel-block">
    <div class="panel-actions">
      <button id="panel-link-editor-save-button" class="btn btn-primary btn-small text-sm font-extralight">Save</button>
      <button id="panel-link-editor-close-button"
        class="btn btn-secondary btn-small text-sm font-extralight">Close</button>
    </div>
  </div>
</section>
