<!-- Node Properties Panel -->
<section
  class="panel panel-overlay panel-sheet panel-lg bottom-10 left-20 draggable-panel"
  id="panel-node" aria-labelledby="node-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="node-panel-heading">
    Node Properties
  </p>

  <!-- Node Information Section -->
  <div class="panel-block">

    <!-- Node Name -->
    <div class="form-row">
      <label class="form-label">Node Name</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-name">
          node-name-placeholder
        </span>
      </div>
    </div>

    <!-- Actions Dropdown -->
    <div class="form-row">
      <label class="form-label">Actions</label>
      <div class="form-field relative">
        <input type="checkbox" id="panel-node-action-dropdown-toggle" class="hidden peer">
        <label for="panel-node-action-dropdown-toggle"
          class="btn btn-small inline-flex items-center cursor-pointer text-sm font-extralight">
          <span>Actions</span>
          <i class="fas fa-angle-down ml-2 text-sm font-extralight" aria-hidden="true"></i>
        </label>
        <div class="dropdown-menu hidden absolute top-full left-0 mt-1 w-full max-h-72 overflow-y-auto overscroll-contain z-[60] peer-checked:block"
          id="panel-node-action-dropdown-menu">
          <div class="py-1 font-extralight text-sm" id="panel-node-action-dropdown-menu-dropdown-content">
            <a onclick="nodeActionConnectToSSH(event); document.getElementById('panel-node-action-dropdown-toggle').checked = false;"
              class="py-1 dropdown-item">Connect to SSH</a>
            <a onclick="nodeActionAttachShell(event); document.getElementById('panel-node-action-dropdown-toggle').checked = false;"
              class="py-1 dropdown-item">Attach Shell</a>
            <a onclick="nodeActionViewLogs(event); document.getElementById('panel-node-action-dropdown-toggle').checked = false;"
              class="py-1 dropdown-item">View Logs</a>
            <a onclick="nodeActionRemoveFromParent(event); document.getElementById('panel-node-action-dropdown-toggle').checked = false;"
              class="py-1 dropdown-item">Release From Group</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Node Properties Section -->
  <div class="panel-block">

    <!-- Kind -->
    <div class="form-row">
      <label class="form-label">Kind</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-kind">
          node-kind-placeholder
        </span>
      </div>
    </div>

    <!-- Image -->
    <div class="form-row">
      <label class="form-label">Image</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-image">
          node-image-placeholder
        </span>
      </div>
    </div>

    <!-- State -->
    <div class="form-row">
      <label class="form-label">State</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-state">
          node-state-placeholder
        </span>
      </div>
    </div>

    <!-- Management IPv4 -->
    <div class="form-row">
      <label class="form-label">Management IPv4</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-mgmtipv4">
          node-mgmtipv4-placeholder
        </span>
      </div>
    </div>

    <!-- Management IPv6 -->
    <div class="form-row">
      <label class="form-label">Management IPv6</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-mgmtipv6">
          node-mgmtipv6-placeholder
        </span>
      </div>
    </div>

    <!-- FQDN -->
    <div class="form-row">
      <label class="form-label">FQDN</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-fqdn">
          node-fqdn-placeholder
        </span>
      </div>
    </div>

    <!-- Icon -->
    <div class="form-row">
      <label class="form-label">Icon</label>
      <div class="form-value">
        <span class="text-left font-extralight text-sm break-words" id="panel-node-topoviewerrole">
          node-topoviewerrole-placeholder
        </span>
      </div>
    </div>
  </div>
</section>
