<!-- Network Editor Panel -->
<section
  class="panel panel-overlay panel-sheet panel-sm bottom-10 left-20 draggable-panel"
  id="panel-network-editor" aria-labelledby="network-editor-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="network-editor-panel-heading">
    Network Properties Editor
  </p>

  <!-- Network Information Section -->
  <div class="panel-block">
    <div class="w-full">
      <!-- Network Type -->
      <div class="form-row">
        <label class="form-label">Network Type</label>
        <div class="form-field">
          <div id="panel-network-type-dropdown-container" class="text-sm font-extralight w-full">
            <!-- Filterable dropdown will be inserted here -->
          </div>
        </div>
      </div>

      <!-- Interface -->
      <div class="form-row">
        <label for="panel-network-interface" class="form-label">Interface</label>
        <div class="form-field">
          <input type="text" id="panel-network-interface"
            class="input-field w-full text-sm font-extralight">
        </div>
      </div>

      <!-- Id -->
      <div class="form-row">
        <label class="form-label">Id</label>
        <div class="form-value">
          <span id="panel-network-editor-id"
            class="text-left font-extralight text-sm break-words block">network-id-placeholder</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="panel-block">
    <div class="panel-actions">
      <button id="panel-network-editor-save-button"
        class="btn btn-primary btn-small text-sm font-extralight">Save</button>
      <button id="panel-network-editor-close-button"
        class="btn btn-outlined btn-small text-sm font-extralight">Close</button>
    </div>
  </div>
</section>
