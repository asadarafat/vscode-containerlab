<!-- Network Editor Panel -->
<div class="panel panel-overlay fixed bottom-10 left-20 w-[360px] max-h-[400px] overflow-y-auto overflow-x-hidden z-[21] draggable-panel" id="panel-network-editor" style="display: none;">
  <p class="panel-heading text-base font-bold">
    Network Properties Editor
  </p>
  <div class="p-0 pl-4 pb-2">
    <div class="panel-block p-0">
      <div class="px-0">

        <!-- Network Type -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1">
                <label class="label text-right text-base font-semibold">Network Type</label>
              </div>
              <div class="w-3/5 pl-2 pr-2">
                <div id="panel-network-type-dropdown-container">
                  <!-- Filterable dropdown will be inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Extended Network Details (read-only in this phase) -->
        <div class="my-1" id="panel-network-editor-details-row" style="display: none;">
          <div class="p-0.5">
            <div class="flex items-start">
              <div class="w-2/5 pr-1">
                <label class="label text-right text-base font-semibold">Details</label>
              </div>
              <div class="w-3/5 pl-2 pr-2">
                <div id="panel-network-editor-details" class="text-left font-extralight text-sm whitespace-pre-wrap"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Dynamic Fields Container (auto-generated from schema) -->
        <div class="my-1" id="panel-network-dynamic-fields"></div>

        <!-- Id -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1">
                <label class="label text-right text-base font-semibold">Id</label>
              </div>
              <div class="w-3/5 pl-2 pr-2">
                <label class="text-left font-extralight text-base break-words block" id="panel-network-editor-id"></label>
              </div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="my-1">
          <div class="p-0.5">
            <div class="flex items-center">
              <div class="w-2/5 pr-1"></div>
              <div class="w-3/5 pl-2 pr-2">
                <div class="space-x-2">
                  <button class="btn btn-primary btn-small" id="panel-network-editor-save-button">Save</button>
                  <button class="btn btn-outlined btn-small" id="panel-network-editor-close-button">Close</button>
                  <div class="text-xs text-yellow-500 mt-1" id="panel-network-editor-ro-note" style="display: none;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
