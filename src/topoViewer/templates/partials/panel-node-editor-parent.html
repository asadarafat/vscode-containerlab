<!-- Node Parent Properties Editor Panel -->
<section
  class="panel panel-overlay bottom-10 left-20 w-[420px] max-h-[750px] overflow-y-auto overflow-x-hidden draggable-panel"
  id="panel-node-editor-parent" aria-labelledby="group-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="group-panel-heading">
    Group Properties
  </p>

  <!-- Basic Information Section -->
  <div class="panel-block">
    <div class="w-full">
      <h3 class="text-base font-semibold tracking-wider mb-2 text-[var(--vscode-foreground)]">Basic Information</h3>

      <!-- Group Id -->
      <div class="flex items-center my-1 p-0.5">
        <label for="panel-node-editor-parent-graph-group-id" class="w-2/5 pr-1 text-right text-sm font-semibold">
          Id</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <span id="panel-node-editor-parent-graph-group-id" class="text-sm font-extralight break-words">
            group-id-placeholder
          </span>
        </div>
      </div>


      <!-- <div class="flex items-center my-1">
        <label for="panel-node-editor-parent-border-width" class="w-2/5 pr-1 text-right text-sm font-semibold">Border
          Width</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-border-width" type="number" step="0.1"
            class="input-field text-sm font-extralight">
        </div>
      </div> -->


      <!-- Graph Group -->
      <div class="flex items-center my-1 p-0.5">
        <label for="panel-node-editor-parent-graph-group" class="w-2/5 pr-1 text-right text-sm font-semibold">Graph
          Group</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-graph-group" type="text" class="input-field text-sm font-extralight">
        </div>
      </div>

      <!-- Graph Level -->
      <div class="flex items-center my-1 p-0.5">
        <label for="panel-node-editor-parent-graph-level" class="w-2/5 pr-1 text-right text-sm font-semibold">Graph
          Level</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-graph-level" type="text" class="input-field text-sm font-extralight">
        </div>
      </div>


      <!-- Label Position -->
      <div class="flex items-center my-1 p-0.5">
        <label class="w-2/5 pr-1 text-right text-sm font-semibold">Label Position</label>
        <div class="w-3/5 pl-2 relative" id="panel-node-editor-parent-label-dropdown">
          <button class="btn btn-small inline-flex items-center font-extralight" aria-haspopup="true"
            aria-expanded="false">
            <span id="panel-node-editor-parent-label-dropdown-button-text">Select Position</span>
            <i class="fas fa-angle-down ml-2 text-sm font-extralight" aria-hidden="true"></i>
          </button>
          <div
            class="dropdown-menu hidden absolute top-full left-0 mt-1 w-full max-h-30 overflow-y-auto overscroll-contain z-[60] text-sm font-extralight"
            id="panel-node-editor-parent-label-dropdown-menu" role="menu">
            <button role="menuitem" class="dropdown-item">top-center</button>
            <button role="menuitem" class="dropdown-item">top-left</button>
            <button role="menuitem" class="dropdown-item">top-right</button>
            <button role="menuitem" class="dropdown-item">bottom-center</button>
            <button role="menuitem" class="dropdown-item">bottom-left</button>
            <button role="menuitem" class="dropdown-item">bottom-right</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Visual Appearance Section -->
  <div class="panel-block">
    <div class="w-full">
      <h3 class="text-base font-semibold mb-2 tracking-wider text-[var(--vscode-foreground)]">Visual Appearance</h3>

      <!-- Background Color -->
      <div class="flex items-center my-1 p-0.5">
        <label for="panel-node-editor-parent-bg-color"
          class="w-2/5 pr-1 text-right text-sm font-semibold">Background</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-bg-color" type="color"
            class="h-8 w-8 cursor-pointer border border-gray-500">
          <input id="panel-node-editor-parent-bg-color-hex" type="text"
            class="input-field text-sm font-extralight flex-1" maxlength="7" placeholder="#RRGGBB">
        </div>
      </div>

      <!-- Background Opacity -->
      <div class="flex items-center my-1">
        <label for="panel-node-editor-parent-bg-opacity" class="w-2/5 pr-1 text-right text-sm font-semibold">Bg
          Opacity</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-bg-opacity" type="range" min="0" max="100" value="20" class="flex-1">
          <span id="panel-node-editor-parent-bg-opacity-value"
            class="text-sm w-10 text-right text-sm font-extralight">20%</span>
        </div>
      </div>

      <!-- Text Color -->
      <div class="flex items-center my-1">
        <label for="panel-node-editor-parent-text-color" class="w-2/5 pr-1 text-right text-sm font-semibold">Text
          Color</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-text-color" type="color"
            class="h-8 w-8 cursor-pointer border border-gray-500">
          <input id="panel-node-editor-parent-text-color-hex" type="text"
            class="input-field text-sm font-extralight flex-1" maxlength="7" placeholder="#RRGGBB">
        </div>
      </div>
    </div>
  </div>

  <!-- Border Settings Section -->
  <div class="panel-block">
    <div class="w-full">
      <h3 class="text-base font-semibold mb-2 tracking-wider text-[var(--vscode-foreground)]">Border Settings</h3>

      <!-- Border Color -->
      <div class="flex items-center my-1">
        <label for="panel-node-editor-parent-border-color" class="w-2/5 pr-1 text-right text-sm font-semibold">Border
          Color</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-border-color" type="color"
            class="h-8 w-8 cursor-pointer border border-gray-500">
          <input id="panel-node-editor-parent-border-color-hex" type="text"
            class="input-field text-sm flex-1 text-sm font-extralight" maxlength="7" placeholder="#RRGGBB">
        </div>
      </div>

      <!-- Border Width -->
      <div class="flex items-center my-1">
        <label for="panel-node-editor-parent-border-width" class="w-2/5 pr-1 text-right text-sm font-semibold">Border
          Width</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-border-width" type="number" step="0.1"
            class="input-field text-sm font-extralight">
        </div>
      </div>


      <!-- Border Style -->
      <div class="flex items-center my-1">
        <label for="panel-node-editor-parent-border-style" class="w-2/5 pr-1 text-right text-sm font-semibold">Border
          Style</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <select id="panel-node-editor-parent-border-style" class="input-field text-sm font-extralight">
            <option value="solid">Solid</option>
            <option value="dotted">Dotted</option>
            <option value="dashed">Dashed</option>
            <option value="double">Double</option>
          </select>
        </div>
      </div>

      <!-- Border Radius -->
      <div class="flex items-center my-1">
        <label for="panel-node-editor-parent-border-radius" class="w-2/5 pr-1 text-right text-sm font-semibold">Corner
          Radius</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input id="panel-node-editor-parent-border-radius" type="range" min="0" max="50" value="0" class="flex-1">
          <span id="panel-node-editor-parent-border-radius-value"
            class="text-sm w-10 text-right text-sm font-extralight">0px</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="panel-block">
    <div class="w-full flex justify-end space-x-2">
      <button id="panel-node-editor-parent-delete-button" class="btn btn-danger btn-small text-sm">Remove</button>
      <button id="panel-node-editor-parent-close-button" class="btn btn-secondary btn-small text-sm">Close</button>
      <button class="btn btn-primary btn-small text-sm">Update</button>
    </div>
  </div>
</section>

<style>
  input[type="color"] {
    -webkit-appearance: none;
    appearance: none;
    padding: 0;
  }

  input[type="color"]::-webkit-color-swatch-wrapper {
    padding: 0;
  }

  input[type="color"]::-webkit-color-swatch {
    border: none;
  }
</style>
