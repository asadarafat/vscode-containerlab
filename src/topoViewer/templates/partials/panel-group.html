<!-- Node Parent Properties Editor Panel -->
<section
  class="panel panel-overlay panel-sheet panel-xl bottom-10 left-20 draggable-panel"
  id="panel-node-editor-parent" aria-labelledby="group-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="group-panel-heading">
    Group Properties
  </p>

  <!-- Basic Information Section -->
  <div class="panel-block">
    <div class="w-full">
      <details class="accordion-section" open>
        <summary class="section-title">Basic Information</summary>

      <!-- Group Id -->
      <div class="form-row">
        <label for="panel-node-editor-parent-graph-group-id" class="form-label">
          Id</label>
        <div class="form-value">
          <span id="panel-node-editor-parent-graph-group-id" class="text-sm font-extralight break-words">
            group-id-placeholder
          </span>
        </div>
      </div>

      <!-- Graph Group -->
      <div class="form-row">
        <label for="panel-node-editor-parent-graph-group" class="form-label">Graph
          Group</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-graph-group" type="text" class="input-field text-sm font-extralight">
        </div>
      </div>

      <!-- Graph Level -->
      <div class="form-row">
        <label for="panel-node-editor-parent-graph-level" class="form-label">Graph
          Level</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-graph-level" type="text" class="input-field text-sm font-extralight">
        </div>
      </div>


      <!-- Label Position -->
      <div class="form-row">
        <label class="form-label">Label Position</label>
        <div class="form-field relative" id="panel-node-editor-parent-label-dropdown">
          <button class="btn btn-small inline-flex items-center font-extralight" aria-haspopup="true"
            aria-expanded="false">
            <span id="panel-node-editor-parent-label-dropdown-button-text">Select Position</span>
            <i class="fas fa-angle-down ml-2 text-sm font-extralight" aria-hidden="true"></i>
          </button>
          <div
            class="dropdown-menu hidden absolute top-full left-0 mt-1 w-full max-h-30 overflow-y-auto overscroll-contain text-sm font-extralight"
            id="panel-node-editor-parent-label-dropdown-menu" role="menu">
            <button role="menuitem" class="dropdown-item">top-center</button>
            <button role="menuitem" class="dropdown-item">top-left</button>
            <button role="menuitem" class="dropdown-item">top-right</button>
            <button role="menuitem" class="dropdown-item">bottom-center</button>
            <button role="menuitem" class="dropdown-item">bottom-left</button>
            <button role="menuitem" class="dropdown-item">bottom-right</button>
          </div>
        </div>
      </div>
      </details>
    </div>
  </div>

  <!-- Visual Appearance Section -->
  <div class="panel-block">
    <div class="w-full">
      <details class="accordion-section">
        <summary class="section-title">Visual Appearance</summary>

      <!-- Background Color -->
      <div class="form-row">
        <label for="panel-node-editor-parent-bg-color"
          class="form-label">Background</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-bg-color" type="color"
            class="h-8 w-8 cursor-pointer border border-gray-500">
          <input id="panel-node-editor-parent-bg-color-hex" type="text"
            class="input-field text-sm font-extralight flex-1" maxlength="7" placeholder="#RRGGBB">
        </div>
      </div>

      <!-- Background Opacity -->
      <div class="form-row">
        <label for="panel-node-editor-parent-bg-opacity" class="form-label">Bg
          Opacity</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-bg-opacity" type="range" min="0" max="100" value="20" class="flex-1">
          <span id="panel-node-editor-parent-bg-opacity-value"
            class="text-sm w-10 text-right text-sm font-extralight">20%</span>
        </div>
      </div>

      <!-- Text Color -->
      <div class="form-row">
        <label for="panel-node-editor-parent-text-color" class="form-label">Text
          Color</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-text-color" type="color"
            class="h-8 w-8 cursor-pointer border border-gray-500">
          <input id="panel-node-editor-parent-text-color-hex" type="text"
            class="input-field text-sm font-extralight flex-1" maxlength="7" placeholder="#RRGGBB">
        </div>
      </div>
      </details>
    </div>
  </div>

  <!-- Border Settings Section -->
  <div class="panel-block">
    <div class="w-full">
      <details class="accordion-section">
        <summary class="section-title">Border Settings</summary>

      <!-- Border Color -->
      <div class="form-row">
        <label for="panel-node-editor-parent-border-color" class="form-label">Border
          Color</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-border-color" type="color"
            class="h-8 w-8 cursor-pointer border border-gray-500">
          <input id="panel-node-editor-parent-border-color-hex" type="text"
            class="input-field text-sm flex-1 text-sm font-extralight" maxlength="7" placeholder="#RRGGBB">
        </div>
      </div>

      <!-- Border Width -->
      <div class="form-row">
        <label for="panel-node-editor-parent-border-width" class="form-label">Border
          Width</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-border-width" type="number" step="0.1"
            class="input-field text-sm font-extralight">
        </div>
      </div>


      <!-- Border Style -->
      <div class="form-row">
        <label for="panel-node-editor-parent-border-style" class="form-label">Border
          Style</label>
        <div class="form-field">
          <select id="panel-node-editor-parent-border-style" class="input-field text-sm font-extralight">
            <option value="solid">Solid</option>
            <option value="dotted">Dotted</option>
            <option value="dashed">Dashed</option>
            <option value="double">Double</option>
          </select>
        </div>
      </div>

      <!-- Border Radius -->
      <div class="form-row">
        <label for="panel-node-editor-parent-border-radius" class="form-label">Corner
          Radius</label>
        <div class="form-field">
          <input id="panel-node-editor-parent-border-radius" type="range" min="0" max="50" value="0" class="flex-1">
          <span id="panel-node-editor-parent-border-radius-value"
            class="text-sm w-10 text-right text-sm font-extralight">0px</span>
        </div>
      </div>
      </details>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="panel-block">
    <div class="panel-actions">
      <button id="panel-node-editor-parent-delete-button" class="btn btn-danger btn-small text-sm font-extralight">Remove</button>
      <button id="panel-node-editor-parent-save-button"   class="btn btn-primary btn-small text-sm font-extralight">Save</button>
      <button id="panel-node-editor-parent-close-button"  class="btn btn-secondary btn-small text-sm font-extralight">Close</button>
    </div>
  </div>
</section>

<style>
  input[type="color"] {
    -webkit-appearance: none;
    appearance: none;
    padding: 0;
  }

  input[type="color"]::-webkit-color-swatch-wrapper {
    padding: 0;
  }

  input[type="color"]::-webkit-color-swatch {
    border: none;
  }
</style>
