<!-- Bulk Link Devices Panel -->
<section
  class="panel panel-overlay panel-sheet panel-md bottom-10 left-20 draggable-panel"
  id="panel-bulk-link" aria-labelledby="bulk-link-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="bulk-link-panel-heading">
    Bulk Link Devices
  </p>

  <!-- Patterns Section -->
  <div class="panel-block">
    <div class="w-full">
      <!-- Source Pattern -->
      <div class="form-row">
        <label for="source-regex" class="form-label">Source Pattern</label>
        <div class="form-field">
          <input type="text" id="source-regex"
            class="input-field text-sm font-extralight w-full"
            placeholder="e.g. leaf, spine?# or ^core-.$">
        </div>
      </div>

      <!-- Target Pattern -->
      <div class="form-row">
        <label for="target-regex" class="form-label">Target Pattern</label>
        <div class="form-field">
          <input type="text" id="target-regex"
            class="input-field text-sm font-extralight w-full"
            placeholder="e.g. spine, leaf?# or ^edge-.$">
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="panel-block">
    <div class="panel-actions">
      <button id="bulk-link-cancel" class="btn btn-secondary btn-small text-sm font-extralight">Cancel</button>
      <button id="bulk-link-apply" class="btn btn-primary btn-small text-sm font-extralight">Apply</button>
    </div>
  </div>
</section>

<script>
  // Event listeners remain the same
  document.getElementById('bulk-link-cancel').addEventListener('click', () => {
    document.getElementById('panel-bulk-link').style.display = 'none';
  });

  document.getElementById('bulk-link-apply').addEventListener('click', async () => {
    const source = document.getElementById('source-regex').value;
    const target = document.getElementById('target-regex').value;
    if (source && target) {
      await window.topologyWebviewController.bulkCreateLinks(source, target);
      document.getElementById('panel-bulk-link').style.display = 'none';
    }
  });
</script>
