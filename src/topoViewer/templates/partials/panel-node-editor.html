<!-- Node Editor Panel -->
<section
  class="panel panel-overlay bottom-10 left-20 w-[360px] max-h-[650px] overflow-y-auto overflow-x-hidden draggable-panel"
  id="panel-node-editor" aria-labelledby="node-editor-panel-heading" style="display: none;">
  <p class="panel-heading text-base font-bold" id="node-editor-panel-heading">
    Node Properties Editor
  </p>

  <!-- Node Information Section -->
  <div class="panel-block">
    <div class="w-full">
      <!-- Node Name -->
      <div class="flex items-center my-1 p-0.5">
        <label for="panel-node-editor-name" class="w-2/5 pr-1 text-right text-sm font-semibold">Node Name</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input type="text" id="panel-node-editor-name"
            class="input-field w-full text-sm font-extralight">
        </div>
      </div>

      <!-- Kind Dropdown -->
      <div class="flex items-center my-1 p-0.5">
        <label class="w-2/5 pr-1 text-right text-sm font-semibold">Kind</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <div id="panel-node-kind-dropdown-container" class="text-sm font-extralight w-full">
            <!-- Filterable dropdown will be inserted here -->
          </div>
        </div>
      </div>

      <!-- Type Dropdown/Input -->
      <div class="flex items-center my-1 p-0.5">
        <label class="w-2/5 pr-1 text-right text-sm font-semibold">Type</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <div id="panel-node-type-dropdown-container" class="text-sm font-extralight w-full" style="display: none;">
            <!-- Filterable dropdown will be inserted here -->
          </div>
          <input type="text" id="panel-node-editor-type-input"
            class="input-field w-full text-sm font-extralight"
            style="display: none;" placeholder="Enter type">
        </div>
      </div>

      <!-- Icon Dropdown -->
      <div class="flex items-center my-1 p-0.5">
        <label class="w-2/5 pr-1 text-right text-sm font-semibold">Icon</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <div id="panel-node-topoviewerrole-dropdown-container" class="text-sm font-extralight w-full">
            <!-- Filterable dropdown will be inserted here -->
          </div>
        </div>
      </div>

      <!-- Image -->
      <div class="flex items-center my-1 p-0.5">
        <label for="panel-node-editor-image" class="w-2/5 pr-1 text-right text-sm font-semibold">Image</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input type="text" id="panel-node-editor-image"
            class="input-field w-full text-sm font-extralight">
        </div>
      </div>

      <!-- Group -->
      <div class="flex items-center my-1 p-0.5">
        <label for="panel-node-editor-group" class="w-2/5 pr-1 text-right text-sm font-semibold">Group</label>
        <div class="w-3/5 pl-2 flex items-center space-x-2">
          <input type="text" id="panel-node-editor-group"
            class="input-field w-full text-sm font-extralight">
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="panel-block">
    <div class="w-full flex justify-end space-x-2">
      <button id="panel-node-editor-save-button"
        class="btn btn-primary btn-small text-sm font-extralight">Save</button>
      <button id="panel-node-editor-close-button"
        class="btn btn-outlined btn-small text-sm font-extralight">Close</button>
    </div>
  </div>
</section>
